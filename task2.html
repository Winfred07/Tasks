<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Travel reservation form</h1>
        <strong><h2><sup>*</sup>denotes mandatory:</h2></strong>
    
        <div><strong>Full name<sup>*</sup>:</div></strong>
        <div><input type="text" placeholder="FirstName LastName"></input></div>
        <div><strong>Email address*:</strong></div>
        <div><input type="text" placeholder="EMAIL_ADDRESS"></input></div>
        <div><strong>Select Tour Package*:</strong></div>
        <div><select><option>Goa</option></select></div> 
        <div><strong>Arrival date*:</strong></div>
        <div><input type="text" placeholder="m/d/y"></input></div>
        <div><strong>Number of persons*:</strong></div>
        <div><input type="text" placeholder="UNKNOWN_TYPE"></input></div>
        <div><strong>What would you want to avail?*:</strong></div>
        <div>Boarding<input type="checkbox"></div>
        <div>Fooding<input type="checkbox"></div>
        <div>Siteseeing<input type="checkbox"></div>
        <div><strong>Discount Coupon code*:</strong></div>
        <div><input type="text" placeholder="UNKNOWN_TYPE"></input></div>
        <div><Strong>Terms and conditions*:</Strong></div>
        <div><input type="radio"><label>I agree</label> <input type="radio">I disagree</div>
        <div><button>Complete reservation</button></div> 

    </form>
</body>
</html>
